<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Formulario de contacto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="css/socio.css">
  </head>
  <body>
    <div class="header">
        <div class="logo">
            <img src="img/celtic_chico.png" alt="LOGO_celtics">
        </div>

        <div class="navegacion">
            <nav>
            <ul class="nav justify-content-end">
                <li class="nav-item">
                    <a class="nav-link active" href="inicio.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="jugadores.html">Jugadores</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="estadio.html">Estadio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="socio.html">Socios</a>
                </li>
                <!-- <li class="nav-item">
                  <a class="nav-link" href="socio.html">Videos</a> -->
              <!-- </li> -->
            </ul>
          </nav>
        </div>
      </div>
      
    <div class="form-style">
        <form id="contact-form">
            <div class="form-group">

                <h1>Nuevo Socio</h1>
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contrasena:</label>
                <input type="text" id="password" name="password" required>
              </div>
            <div class="form-group">
              <label for="name">Nombre:</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="phone">Teléfono:</label>
              <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
              <label for="address">Dirección:</label>
              <input type="text" id="address" name="address" required>
            </div>
            <button type="submit">Enviar</button>

            <div class="row">
                <div class="col-sm-6">
                  <img src="img/logoceltics.png" alt="Estadio 1" class="img-fluid">
                </div>
              </div>
          </form>

    </div>

</html>
